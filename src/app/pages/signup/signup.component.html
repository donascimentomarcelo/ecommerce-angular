<div class="jumbotron size-div">
    <form (ngSubmit)="login()" [formGroup]="formGroup">
        <div class="form-row">
          <div class="form-group col-md">
              <label for="inputEmail4">E-mail :</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Informe seu e-mail" formControlName="email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
              <label for="inputName">Nome :</label>
              <input type="text" class="form-control" id="inputName" placeholder="Informe seu nome" formControlName="name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Informe sua senha" formControlName="password">
            </div>
            <div class="form-group col-md-6">
              <label for="inputConfirmPassword">Confirma Senha</label>
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirme sua senha" formControlName="password_confirmation">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Informe seu endereço" formControlName="address">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPhone">Telefone :</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Informe seu telefone" formControlName="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Informe sua cidade" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control" formControlName="state">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Informe seu CEP" [(ngModel)]="zipcode" (blur)="getZipcode(zipcode)" formControlName="zipcode" maxlength="9">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Confirmo meus dados
              </label>
            </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Enviar</button>
          
              <button type="button" class="btn btn-secondary" (click)="back()">Voltar</button>
          </div>
    </form>
  </div>
