<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar" [ngClass]="{'active': opened === true }" *ngIf="logged">
      <div class="sidebar-header">
        <h3>Menu</h3>
      </div>

      <ul class="list-unstyled components" text-center>
        <div class="container-custom-avatar">
            <img [src]="imageUrl || 'assets/images/avatar-blank.png'" class="custom-avatar"/>
        </div>
        <p>{{ name }}</p>
        <li class="active">
          <a href="#menu">Opção 1</a>
        </li>
        <li>
          <a href="#menu">Opção 2</a>
        </li>
        <li>
          <a href="#menu">Opção 3</a>
        </li>
        <li>
          <a href="#">Opção 4</a>
        </li>
        <li>
          <a href="#">Opção 5</a>
        </li>
        <li (click)="logout()" >
          <a>Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content" [ngClass]="{'active': opened === true }">
      <nav class="navbar navbar-default" *ngIf="logged">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" (click)="openMenu()">
                <img src="../assets/icons/png/menu-4x.png" alt="icon name">
            </button>
          </div>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
